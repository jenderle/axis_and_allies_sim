<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="initial-scale=1.0">
        <meta charset="utf-8">
        <title>Axis & Allies</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="container.css">
        <link rel="stylesheet" href="porthole.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="army.js"></script>
        <script src="controller.js"></script>
        <script>
            var controller = new Controller();
        </script>
    </head>
    <body>
        <div class="container">
            <div class="header focus">HEADER</div>
            <div class="menu focus">
                <div>
                    <button id="land" type="button">LAND BATTLE</button>
                    <button id="sea" type="button">SEA BATTLE</button>
                    <button id="research" type="button">RESEARCH</button>
                </div>
            </div>
            <div class="content">
                <div class="porthole"> <!-- root container for UI -->
                    <div class="attackers"> <!-- attackers column -->
                        <div>ATTACKERS</div> 
                        <div>
                            <label for="atk_inf">Infantry:</label>
                            <input id="atk_inf" type="number" name="atk_inf" value="0">
                        </div>
                        <div>
                            <label for="atk_art">Artillery:</label>
                            <input id="atk_art" type="number" name="atk_art" value="0">
                        </div>
                        <div>
                            <label for="atk_tnk">Tanks:</label>
                            <input id="atk_tnk" type="number" name="atk_tnk" value="0">
                        </div>
                        <div>
                            <label for="atk_ftr">Fighters:</label>
                            <input id="atk_ftr" type="number" name="atk_ftr" value="0">
                        </div>
                        <div>
                            <label for="atk_bmb">Bombers:</label>
                            <input id="atk_bmb" type="number" name="atk_bmb" value="0">
                        </div>
                    </div>
                    <div class="sim"> <!-- sim column -->
                        <div>LAND BATTLE</div> 
                        <button id="run" type="button">Run Simulation</button>
                        <div>Results:</div>
                        <div id="results">Nothing to show...</div>
                    </div>
                    <div class="defenders"> <!-- defenders column -->
                        <div>DEFENDERS</div> 
                        <div>
                            <label for="def_inf">Infantry:</label>
                            <input id="def_inf" type="number" name="def_inf" value="0">
                        </div>
                        <div>
                            <label for="def_art">Artillery:</label>
                            <input id="def_art" type="number" name="def_art" value="0">
                        </div>
                        <div>
                            <label for="def_tnk">Tanks:</label>
                            <input id="def_tnk" type="number" name="def_tnk" value="0">
                        </div>
                        <div>
                            <label for="def_ftr">Fighters:</label>
                            <input id="def_ftr" type="number" name="def_ftr" value="0">
                        </div>
                        <div>
                            <label for="def_bmb">Bombers:</label>
                            <input id="def_bmb" type="number" name="def_bmb" value="0">
                        </div>
                    </div>
                </div>
            </div>
            <div class="footer focus">FOOTER</div>
        </div>
    </body>
</html>
